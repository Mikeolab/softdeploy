services:
  - type: web
    name: softdeploy-app
    env: node
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: NODE_OPTIONS
        value: "--max-old-space-size=4096"
    autoDeploy: true
    healthCheckPath: /api/health
